<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Social Media Meta Tags -->
<meta property="og:title" content="Snortleblat Character Card" />
<meta property="og:description" content="View the stats and image of Snortleblat, the Swamp Beat Diplomat!" />
<meta property="og:image" content="https://andejuli.github.io/img/snortleblat.png" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://jesniexyz.github.io/wdd131/character-card/" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="Snortleblat Character Card" />
<meta name="twitter:description" content="View the stats and image of Snortleblat, the Swamp Beat Diplomat!" />
<meta name="twitter:image" content="https://andejuli.github.io/img/snortleblat.png" />
  <title>Character Card</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="card">
    <img class="image" src="https://andejuli.github.io/img/snortleblat.png" alt="snortleblat">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  </body>
</html>
