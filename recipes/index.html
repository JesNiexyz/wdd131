<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
</head>
<body>
    <header>
        <div class="logo_container">
        <img class="recipe-logo" src="images/recipe-book.png">
        <p class="recipe-book-title">Recipe Book</p>
        </div> <!--logo container-->
        <form class="searchbar" role="search">
            <input type="search" placeholder="Find a Recipe">
            <button class="search-btn">
                <img src="images/search.svg" alt="search button">
            </button>
        </form>
    </header>
    <main class="recipe-container">
        <img class="recipe-img" src="images/apple-crisp.jpg" alt="recipe image">
        <figure class="food-desc-container">
            <figcaption class="type-of-food">
                <ul class="food-tags">
                    <li>Dessert</li>
                    <li></li>
                </ul>
            </figcaption>
            
            <h3 class="title-of-food">Apple Crisp</h3>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
        <p class="food-desc">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
    </figure>
        
    </main>
    <footer>
        <a class="license" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik- Flaticon</a>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pintrest icon"></a>
        </div>
    </footer>
</body>
</html>
